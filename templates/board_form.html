{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
    {% include 'header.html' %}

<body>
    <section>
        <h2>게시글 등록</h2>
        <div class="form_wrap">
        <form enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="title" name="title" placeholder="title" autofocus>
            <textarea id="contents" name="contents"></textarea>
            <input type="file" id="file" name="loaded_file" accept="image/png, image/jpg, image/jpeg, image.gif">
            <input type="button" value="등록" onclick="boardWrite()">
        </form>
    </div>
    </section>
    <script src="{% static 'script/boards-api.js' %}"></script>
</body>
{% include 'footer.html' %}

</html>
