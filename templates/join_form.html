{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
    <script src="{% static 'script/csrf.js' %}"></script>
</head>
{% include 'header.html' %}

<body>
    <section>
        <h2>회원가입</h2>
        <div class="form_wrap">
        <form class="join-form">
            <div class="join-box">
            <label for="username">아이디</label>
            <input type="text" class="input-box" id="username" name="username" placeholder="username">
            </div>
            <div class="join-box">
            <label for="password">비밀번호</label>
            <input type="password" class="input-box" id="password" name="password" placeholder="4-10자의 영문, 특수문자, 숫자 조합">
            </div>
            <div class="join-box">
            <label for="password_ch">비밀번호 확인</label>
            <input type="password" class="input-box" id="password_ch" name="password_ch" placeholder="비밀번호 확인">
            </div>
            <div class="join-box">
            <label for="name">이름</label>
            <input type="text" class="input-box" id="name" name="name" placeholder="name">
            </div>
            <div class="join-box">
            <label for="email">이메일</label>
            <input type="eamil" class="input-box" id="email" name="email" placeholder="email">
            </div>
           
            <input type="button" class="join-btn" value="회원가입" onclick="join()">
        </form>
    </div>
    </section>
    <script src="{% static 'script/user-api.js' %}"></script>
</body>
{% include 'footer.html' %}

</html>
